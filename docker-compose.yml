version: '3.8'
services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: Akeo@mysql
      MYSQL_DATABASE: superqadb
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5001;http://+:5000
      - ConnectionStrings__Default=Server=mysql;Port=3306;Database=superqadb;User=root;Password=Akeo@mysql;AllowPublicKeyRetrieval=true;TreatTinyAsBoolean=true;
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      /bin/bash -c "
        dotnet AkeoIN.SuperQA.Migrator.dll &&
        dotnet AkeoIN.SuperQA.Web.Host.dll
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    ports:
      - "8080:8080"
    depends_on:
      - backend

volumes:
  db_data:
