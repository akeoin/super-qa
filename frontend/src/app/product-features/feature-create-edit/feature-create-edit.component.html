<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>
                        <span *ngIf="!isEditMode">{{ "CreateNewFeature" | localize }}</span>
                        <span *ngIf="isEditMode">{{ "EditFeature" | localize }}</span>
                    </h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <div *ngIf="loading" class="card-body text-center">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p class="mt-2">{{ "Loading" | localize }}</p>
                </div>
                <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="save()">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="Name">{{ "Name" | localize }} *</label>
                            <input id="Name"
                                type="text"
                                class="form-control"
                                formControlName="name"
                                [placeholder]="'EnterName' | localize" />
                            <div *ngIf="form.get('name').touched && form.get('name').errors" class="text-danger">
                                <div *ngIf="form.get('name').errors.required">
                                    {{ "NameIsRequired" | localize }}
                                </div>
                                <div *ngIf="form.get('name').errors.maxlength">
                                    {{ "NameTooLong" | localize }}
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Description">{{ "Description" | localize }}</label>
                            <textarea id="Description"
                                class="form-control"
                                formControlName="description"
                                [placeholder]="'EnterDescription' | localize"
                                rows="3"></textarea>
                            <div *ngIf="form.get('description').touched && form.get('description').errors" class="text-danger">
                                <div *ngIf="form.get('description').errors.maxlength">
                                    {{ "DescriptionTooLong" | localize }}
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Status">{{ "Status" | localize }} *</label>
                            <select id="Status"
                                class="form-control"
                                formControlName="status">
                                <option value="active">{{ "Active" | localize }}</option>
                                <option value="inactive">{{ "Inactive" | localize }}</option>
                            </select>
                            <div *ngIf="form.get('status').touched && form.get('status').errors" class="text-danger">
                                <div *ngIf="form.get('status').errors.required">
                                    {{ "StatusIsRequired" | localize }}
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ParentFeature">{{ "ParentFeature" | localize }}</label>
                            <select id="ParentFeature"
                                class="form-control"
                                formControlName="parentFeatureId"
                                [disabled]="loadingParents">
                                <option [ngValue]="null">{{ "None" | localize }}</option>
                                <option *ngFor="let feature of parentFeatures" [value]="feature.id">
                                    {{ feature.name }}
                                </option>
                            </select>
                            <div *ngIf="loadingParents" class="text-muted mt-1">
                                <small><i class="fas fa-spinner fa-spin"></i> {{ "LoadingParentFeatures" | localize }}</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-light-primary" (click)="cancel()" [disabled]="saving">
                            {{ "Cancel" | localize }}
                        </button>
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid || saving">
                            <i class="fa fa-save" [class.fa-spin]="saving"></i>
                            {{ "Save" | localize }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
